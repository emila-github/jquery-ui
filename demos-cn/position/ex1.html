<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>.position() 实例</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/mouse.js"></script>
	<script src="../../ui/draggable.js"></script>
	<script src="../../ui/position.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
        .positionDiv {
            position: absolute;
            width: 75px;
            height: 75px;
            background: green;
            line-height: 75px;
        }
	</style>
	<script>
	$(function() {
        $( "#position1" ).position({
            my: "center",
            at: "center",
            of: "#targetElement"
        });

        $( "#position2" ).position({
            my: "left top",
            at: "left top",
            of: "#targetElement"
        });

        $( "#position3" ).position({
            my: "right center",
            at: "right bottom",
            of: "#targetElement"
        });

        $( document ).mousemove(function( event ) {
            $( "#position4" ).position({
                my: "left+3 bottom-3",
                of: event,
                collision: "fit"
            });
        });
	});
	</script>
</head>
<body>

<div id="targetElement">
    <div class="positionDiv" id="position1">position1</div>
    <div class="positionDiv" id="position2">position2</div>
    <div class="positionDiv" id="position3">position3</div>
    <div class="positionDiv" id="position4">position4</div>
</div>

<div class="demo-description">
<p>一个简单的 jQuery UI 定位（Position）实例。</p>
</div>
</body>
</html>
