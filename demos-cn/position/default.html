<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI 定位（Position） - 默认功能</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/mouse.js"></script>
	<script src="../../ui/draggable.js"></script>
	<script src="../../ui/position.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
	#parent {
		width: 60%;
		height: 40px;
		margin: 10px auto;
		padding: 5px;
		border: 1px solid #777;
		background-color: #fbca93;
		text-align: center;
	}
	.positionable {
		position: absolute;
		display: block;
		right: 0;
		bottom: 0;
		background-color: #bcd5e6;
		text-align: center;
	}
	#positionable1 {
		width: 75px;
		height: 75px;
	}
	#positionable2 {
		width: 120px;
		height: 40px;
	}
	select, input {
		margin-left: 15px;
	}
	</style>
	<script>
	$(function() {
		function position() {
			$( ".positionable" ).position({  // .positionable 被定位元素， #parent 目标元素/ 要定位的元素
                //要定位的元素
				of: $( "#parent" ),
                //定义 被定位元素 上对准 目标元素的位置
				my: $( "#my_horizontal" ).val() + " " + $( "#my_vertical" ).val(),
                //定义 目标元素 上对准 被定位元素的位置
				at: $( "#at_horizontal" ).val() + " " + $( "#at_vertical" ).val(),
                //当被定位元素在某些方向上溢出窗口，则移动它到另一个位置
				collision: $( "#collision_horizontal" ).val() + " " + $( "#collision_vertical" ).val()
			});
		}

		$( ".positionable" ).css( "opacity", 0.5 );

		$( "select, input" ).bind( "click keyup change", position );

		$( "#parent" ).draggable({
			drag: position
		});

		position();
	});
	</script>
</head>
<body>

<div id="parent">
	<p>
        这是父元素的位置。(目标元素/ 要定位的元素)
	</p>
</div>

<div class="positionable" id="positionable1">
	<p>
	to position  (被定位元素)
	</p>
</div>

<!--
<div class="positionable" id="positionable2">
	<p>
	to position 2
	</p>
</div>
-->
<div style="padding: 20px; margin-top: 75px;">
    定位...
	<div style="padding-bottom: 20px;">
		<b>my:</b>
		<select id="my_horizontal">
			<option value="left">left</option>
			<option value="center">center</option>
			<option value="right">right</option>
		</select>
		<select id="my_vertical">
			<option value="top">top</option>
			<option value="center">center</option>
			<option value="bottom">bottom</option>
		</select>
	</div>
	<div style="padding-bottom: 20px;">
		<b>at:</b>
		<select id="at_horizontal">
			<option value="left">left</option>
			<option value="center">center</option>
			<option value="right">right</option>
		</select>
		<select id="at_vertical">
			<option value="top">top</option>
			<option value="center">center</option>
			<option value="bottom">bottom</option>
		</select>
	</div>
	<div style="padding-bottom: 20px;">
		<b>collision:</b>
		<select id="collision_horizontal">
			<option value="flip">flip</option>
			<option value="fit">fit</option>
			<option value="flipfit">flipfit</option>
			<option value="none">none</option>
		</select>
		<select id="collision_vertical">
			<option value="flip">flip</option>
			<option value="fit">fit</option>
			<option value="flipfit">flipfit</option>
			<option value="none">none</option>
		</select>
	</div>
</div>

<div class="demo-description">
<p>使用表单控件配置位置，或者拖拽被定位的元素来修改它的偏移量。向四周拖拽父元素来查看碰撞检测。</p>
</div>
</body>
</html>
