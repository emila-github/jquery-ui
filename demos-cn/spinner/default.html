<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI 旋转器（Spinner） - 默认功能</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../external/jquery-mousewheel/jquery.mousewheel.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/button.js"></script>
	<script src="../../ui/spinner.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		var spinner = $( "#spinner" ).spinner();

		$( "#disable" ).click(function() {
			if ( spinner.spinner( "option", "disabled" ) ) {
				spinner.spinner( "enable" );
			} else {
				spinner.spinner( "disable" );
			}
		});
		$( "#destroy" ).click(function() {
			if ( spinner.spinner( "instance" ) ) {
				spinner.spinner( "destroy" );
			} else {
				spinner.spinner();
			}
		});
		$( "#getvalue" ).click(function() {
			alert( spinner.spinner( "value" ) );
		});
		$( "#setvalue" ).click(function() {
			spinner.spinner( "value", 5 );
		});

		$( "button" ).button();
	});
	</script>
</head>
<body>

<p>
	<label for="spinner">选择一个值:</label>
	<input id="spinner" name="value">
</p>

<p>
	<button id="disable">切换禁用/启用(Toggle disable/enable)</button>
	<button id="destroy">切换部件(Toggle widget)</button>
</p>

<p>
	<button id="getvalue">获取值(Get value)</button>
	<button id="setvalue">设置值为 5(Set value to 5)</button>
</p>

<div class="demo-description">
<p>默认的旋转器。(Default spinner.)</p>
</div>
</body>
</html>
