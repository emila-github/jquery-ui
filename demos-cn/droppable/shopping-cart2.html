<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI 放置（Droppable） - 购物车演示 - 不重复添加</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/mouse.js"></script>
	<script src="../../ui/draggable.js"></script>
	<script src="../../ui/droppable.js"></script>
	<script src="../../ui/sortable.js"></script>
	<script src="../../ui/accordion.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
	h1 { padding: .2em; margin: 0; }
	#products { float:left; width: 500px; margin-right: 2em; }
	#cart { width: 200px; float: left; margin-top: 1em; }
    /* 定义列表样式，以便最大化 droppable */
	#cart ol { margin: 0; padding: 1em 0 1em 3em; }
	</style>
	<script>
	$(function() {
		$( "#catalog" ).accordion();
		$( "#catalog li" ).draggable({
			appendTo: "body",
			helper: "clone"
		});
		$( "#cart ol" ).droppable({
			activeClass: "ui-state-default",
			hoverClass: "ui-state-hover",
			accept: ":not(.ui-sortable-helper)",
			drop: function( event, ui ) {
				$( this ).find( ".placeholder" ).remove();
                var _text = ui.draggable.text(),
                    _hasAdd = false;
                $(this).find('li').each(function() {
                    console.log('each=', $(this).text());
                   if($(this).text() == _text) {
                       console.log('该商品已经添加！');
                       _hasAdd = true;
                       return false;
                   }
                });
				if(!_hasAdd) {
                    $( "<li></li>" ).text( _text ).appendTo( this );
                }
			}
		}).sortable({
			items: "li:not(.placeholder)",
			sort: function() {
                // 获取由 droppable 与 sortable 交互而加入的条目
                // 使用 connectWithSortable 可以解决这个问题，但不允许您自定义 active/hoverClass 选项
				$( this ).removeClass( "ui-state-default" );
			}
		});
	});
	</script>
</head>
<body>

<div id="products">
	<h1 class="ui-widget-header">产品</h1>
	<div id="catalog">
		<h2><a href="#">T-Shirts</a></h2>
		<div>
			<ul>
				<li>Lolcat Shirt</li>
				<li>Cheezeburger Shirt</li>
				<li>Buckit Shirt</li>
			</ul>
		</div>
		<h2><a href="#">Bags</a></h2>
		<div>
			<ul>
				<li>Zebra Striped</li>
				<li>Black Leather</li>
				<li>Alligator Leather</li>
			</ul>
		</div>
		<h2><a href="#">Gadgets</a></h2>
		<div>
			<ul>
				<li>iPhone</li>
				<li>iPod</li>
				<li>iPad</li>
			</ul>
		</div>
	</div>
</div>

<div id="cart">
	<h1 class="ui-widget-header">购物车</h1>
	<div class="ui-widget-content">
		<ol>
			<li class="placeholder">添加产品到这里</li>
		</ol>
	</div>
</div>

<div class="demo-description">
<p>演示如何使用折叠面板来展示产品的目录结构，使用拖拽和放置来添加产品到购物车，购物车中的产品是可排序的。</p>
</div>
</body>
</html>
