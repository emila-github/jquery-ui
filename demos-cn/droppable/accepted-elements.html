<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI 放置（Droppable） - 接受</title>
	<link rel="stylesheet" href="../../themes/base/all.css">
	<script src="../../external/jquery/jquery.js"></script>
	<script src="../../ui/core.js"></script>
	<script src="../../ui/widget.js"></script>
	<script src="../../ui/mouse.js"></script>
	<script src="../../ui/draggable.js"></script>
	<script src="../../ui/droppable.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
	#droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
	#draggable, #draggable-nonvalid { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
	</style>
	<script>
	$(function() {
		$( "#draggable, #draggable-nonvalid" ).draggable();
		$( "#droppable" ).droppable({
			accept: "#draggable",
			activeClass: "ui-state-hover",
			hoverClass: "ui-state-active",
			drop: function( event, ui ) {
				$( this )
					.addClass( "ui-state-highlight" )
					.find( "p" )
						.html( "Dropped!" );
			}
		});
	});
	</script>
</head>
<body>

<div id="draggable-nonvalid" class="ui-widget-content">
	<p>我是不能被放置的 draggable</p>
</div>

<div id="draggable" class="ui-widget-content">
	<p>请拖拽我到目标</p>
</div>

<div id="droppable" class="ui-widget-header">
	<p>accept: '#draggable'</p>
</div>

<div class="demo-description">
<p>使用 accept 选项指定目标 droppable 接受哪一个元素（或元素组）。</p>
</div>
</body>
</html>
